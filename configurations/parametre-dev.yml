server:
  port: 8086

spring:
  datasource:
    url: jdbc:postgresql://localhost:5223/parametre-service
    username: parametre-service
    password: parametre-service
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false
    show-sql: true
  # rabbitmq for messaging between microservices and config server
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

