spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://localhost:5223/parametre-service
    username: parametre-service
    password: parametre-service
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false
    show-sql: true