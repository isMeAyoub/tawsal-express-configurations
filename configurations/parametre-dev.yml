server:
  port: 8086

spring:
  datasource:
    url: jdbc:postgresql://localhost:5223/parametre-service
    username: parametre-service
    password: parametre-service
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false
    show-sql: true
  #this is for bus to notify the changes in the configurations to the services and refresh the configurations
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

# this if for the actuator endpoints to be exposed
management:
  endpoints:
    web:
      exposure:
        include: "*"